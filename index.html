<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="quote.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="card-container">
      <div class="quote">
        &#10075;&#10075;<span id="quoteText">Keep a cool heart, because then when you're angry, you can use it to cook soup.</span>&#10076;&#10076;
      </div>
      <div class="author">
        &minus;<span id="authorText">Author</span>
      </div>
      <div class="button-container">
        <button class="button" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="newQuote()">
          New quote
        </button>
      </div>
    </div>
  </body>
</html>
